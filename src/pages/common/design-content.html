<div class="design-content">
  <h2 class="title-lg">Подберём освещение для дизайн-проекта</h2>
  <div class="design-desc title-sm">Наш эксперт изучит ваш дизайн-проект.<br> Учтёт назначение и расположение осветительного оборудования, особенности монтажа.<br> Подберёт подходящие светильники и комплектующие.</div>
  <form action="#" method="post" class="design-form" enctype="multipart/form-data">
    <div class="design-row">
      <div class="design-col">
        <label class="label">
          <p>Как к вам обращаться?</p>
          <input type="text" class="input" placeholder="Введите имя" />
        </label>
      </div>
    </div>
    <div class="design-row">
      <div class="design-col">
        <label class="label">
          <p>Проект, для которого выбираем освещение</p>
          <input type="text" class="input" placeholder="Добавьте ссылку на проект" />
        </label>
      </div>
      <div class="design-col">
        <label class="label label-file">
          <input type="file" name="file" />
          <div class="label-file__drop"><span>Выберите файл</span></div>
        </label>
      </div>
    </div>
    <div class="design-row">
      <div class="design-col">
        <label class="label">
          <p>Укажите, куда отправить предложение</p>
          <input type="tel" class="input masked" placeholder="+7 (___) ___-__-__" />
        </label>
      </div>
      <div class="design-col">
        <label class="label">
          <input type="email" class="input" placeholder="example@mail.com" />
        </label>
      </div>
    </div>
    <div class="design-row design-row__checkbox">
      <label class="checkbox">
        <input type="checkbox" name="soc" />
        <p><i class="icon-tg icon-none"></i>telegram</p>
      </label>
      <label class="checkbox">
        <input type="checkbox" name="soc" />
        <p><i class="icon-wa icon-none"></i>whatsapp</p>
      </label>
    </div>
    <label class="label">
      <p>Есть пожелания? Мы их обязательно учтем</p>
      <textarea class="textarea" placeholder="Напишите ваши пожелания"></textarea>
    </label>
    <h4 class="title-md">Свяжемся с вами в течение 1 часа в рабочее время</h4>
    <label class="politic">
      <input type="checkbox" checked />
      <p>Согласие на обработку персональных данных</p>
    </label>
    <div class="btn-wrap"><button type="submit" class="btn btn-yellow">Подобрать освещение</button></div>
  </form>
</div>
